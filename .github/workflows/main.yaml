name: Build and Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build Docker image via docker-compose
        run: |
          docker compose build --no-cache java_service

      - name: Push Docker image to GHCR
        run: |
          docker compose push java_service

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "🔐 Authenticating with GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "🛑 Stopping old container (if exists)..."
            docker stop java_service || true
            docker rm java_service || true

            echo "🗑️ Removing old Docker image..."
            docker rmi ghcr.io/ruziba3vich/java_service:latest || true

            echo "📥 Pulling latest Docker image..."
            docker pull ghcr.io/ruziba3vich/java_service:latest

            echo "🔍 Checking for processes on port 704..."
            sudo fuser -k 701/tcp || true

            echo "🚀 Running new container..."
            docker run -d --restart always --name java_service -p 701:701 ghcr.io/ruziba3vich/java_service:latest

            echo "✅ Deployment Successful!"
